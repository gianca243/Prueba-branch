<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Practicando Git</title>
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <h1>PRUEBA DE GIT GRUPO 8</h1>
    </main>
    <section>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" placeholder="tu User " id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="tu@email.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir password</label>
                <input type="password" placeholder="Password dos" id="password2" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
    </section>
    <aside class="flexAside">
        <h2>Jerarquías en Css</h2>
        <div>
            <div>
                <h3>Links de información</h3>
                <ul class="ulAside">
                    <li>
                        <a class="linksAside"
                            href="https://developer.mozilla.org/es/docs/Web/CSS/Especificidad">Concepto de
                            especificidad</a>
                    </li>
                    <li>
                        <a class="linksAside"
                            href="https://es.stackoverflow.com/questions/259830/jerarqu%C3%ADa-de-interpretaci%C3%B3n-de-css">Más
                            sobre especificidad</a>
                    </li>
                </ul>
            </div>
            <div>
                <h3> cursos gratuitos sobre el tema</h3>
                <iframe class="youtubeVideo" max-width="100%" src="https://www.youtube.com/embed/mU6anWqZJcc"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>

    </aside>
</body>

</html>
