<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilos.css">

    <link rel="stylesheet" href="./assets/css/menu.css">

    <link rel="stylesheet" href="./assets/css/footer.css">

    <title>Practicando Git</title>
</head>

<body>

    <header>
        <nav></nav>
    </header>
    <main>

        <div class="col-12 menu headersub">
            <ul>
                <li><a href="./#">Inicio</a></li>
                <li><a href="./#">Iniciar sesion</a></li>
                <li><a href="./#">Registrarse</a></li>
            </ul>
        </div>
        

        <h1>PRUEBA DE GIT GRUPO 8</h1>

    </main>
    <section>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" placeholder="tu User " id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="tu@email.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir password</label>
                <input type="password" placeholder="Password dos" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
          </section>
    <aside>
        <p>Panel lateral</p>
    </aside>
    <footer>
        <p>Este proyecto fue desarrollado por: </p>
        <div id="autors">
            <div class="autor-card">
                <img src="./assets/images/avatar_1.jpg" class="autor-image" alt="avatar image">
                <p class="autor-name">@Kirhammer</p>
            </div>
            <div class="autor-card">
                <img src="./assets/images/avatar_2.webp" class="autor-image" alt="avatar image">
                <p class="autor-name">@Hunt</p>
            </div>
            <div class="autor-card">
                <img src="./assets/images/avatar_3.jpg" class="autor-image" alt="avatar image">
                <p class="autor-name">@Gianca243</p>
            </div>
            <div class="autor-card">
                <img src="./assets/images/avatar_4.webp" class="autor-image" alt="avatar image">
                <p class="autor-name">@Michael_OT</p>
            </div>
        </div>
    </footer>
</body>

</html>
